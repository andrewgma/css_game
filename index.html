<html>

<head>
<title>CSS GAME</title>
<link rel="stylesheet" type="text/css" href="cssGame.css" />
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="js/head.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		ready1 = true;
		onReady();
	});
	head.js(
		'js/level.js', 
		'js/game.js',
		function() {
			ready2 = true;
			onReady();
		});

	function onReady() {
		if (!ready1 || !ready2) {
			return false;
		}
		var game = new Game();
		$('#htmlText').val(game.getLevelHTML());
		$('#cssText').keypress(function() {
			game.submit()
		});
	}
</script>
</head>


<body>
<div id="mainCanvas">


<div id="result">
<div id='toMatch'>
 
</div>
</div>


<div id='output'>
<div id='userAttempt'>

</div>
</div>




<div id='htmlWrapper'>
<div class='textAreaHeader'><span>HTML:</span></div>
<textarea id="htmlText" readonly="readonly"></textarea>
</div>

<div id='cssWrapper'>
<div class='textAreaHeader'><span>Your CSS:</span></div>
<textarea id="cssText"></textarea>
</div>



</body>

</html>
